<!DOCTYPE html>
<html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<head>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>

  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="bed.png" alt="bed" class="d-block w-100">
    </div>
	
		 <div class="carousel-item">
      <img src="living.png" alt="living" class="d-block w-100">
	</div>
	
		  <div class="carousel-item">
      <img src="kitch.png" alt="kitch" class="d-block w-100">
    </div>
	
		<div class="carousel-item">
      <img src="toilet.png" alt="toilet" class="d-block w-100">
    </div>
	
	    </div>
	   <div class="carousel-item">
      <img src="yard.png" alt="yard" class="d-block w-100">
    </div>
	
	    <div class="carousel-item">
      <img src="garg.png" alt="garg" class="d-block w-100">
    </div>
	
	    <div class="carousel-item">
      <img src="dining.png" alt="dining" class="d-block w-100">
    </div>
	
	
		<div class="carousel-item">
      <img src="study.png" alt="study" class="d-block w-100">
    </div>
	
  </div>

  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

</body>
</html>
